{% extends "layout/basic.html" %}

{% block content %}
{% if user.is_authenticated %}
{% if posts %}
{% for post in posts %}
	<div>
	<p class="p">
	<a class="small">
	<a href="{% url 'news:detail' pk=post.pk %}" class="sbtn">
	{{ post.author }} {{ post.pubdate|date:"d M Y H:i" }}<br>
	{{ post.content}}<br></a>
	</p>
</div>
{% endfor %}
{% endif %}
{% endif %}
{% endblock %}
