{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">	
	<link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}">	
	<title>{% block title %}Physicalgram V2{% endblock %}</title>
</head>
<body>
	<div class="c">
		<header>
			<h1><a href="{% url 'news:index' %} " class="sbtnn">Physicalgram V2</a></h1>
		</header>
		<nav>
			{% if user.is_authenticated %}
			<a href="{% url 'news:index' %} "class="sbtn">News</a>
			<a href="{% url 'news:good' %}"class="sbtn">Useful links</a>
			<a href="{% url 'news:profile'%}"class="sbtn">Profile</a>
			<a href="{% url 'news:about' %}"class="sbtn">About</a>
			<a href="{% url 'news:logout' %}"class="sbtn">Logout</a>
			{% else %}
			<a href="{% url 'news:login' %}"class="sbtn">Login</a>
			<a href="{% url 'news:register' %}"class="sbtn">Registration</a>
			{% endif %}
		</nav>
		<section>
			{% block content %}
			{% endblock %}
		</section>
	<div>
</body>
</html>
